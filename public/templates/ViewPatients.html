<div class="container">
    <h2>Existing Patients </h2>
    <button ng-click="showDetails= !showDetails" type="button" class="btn btn-try">Search</button>
    <div ng-show="showDetails" class="searchdivs">
        <h4> Search Criteria: </h4>
        <div>
            Name:
            <input type="text" placeholder="Search Patients" ng-model="searchPatient.fName"></input>
            Sex:
            <input type="text" placeholder="Search Gender" ng-model="searchPatient.genderVal"></input>
            Race:
            <input type="text" placeholder="Search Race" ng-model="searchPatient.selRace"></input>
        </div>
        <div>
            Insurance:
            <input type="text" placeholder="Search Insurance" ng-model="searchPatient.insr"></input>
            Homeless:
            <input type="text" placeholder="Search Homeless" ng-model="searchPatient.isHomls"></input>
        </div>
        <hr />
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Sex</th>
                <th>Race / Ethnicity</th>
                <th>Insurance</th>
                <th>Homeless</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="patient in patientList | filter:searchPatient">
                <td> {{patient.fName}}</td>
                <td> {{patient.genderVal}}</td>
                <td> {{patient.selRace}}</td>
                <td> {{patient.insr}}</td>
                <td> {{patient.isHomls}}</td>
                <td>
                    <button type="submit" ng-click="editPatient(patient)">Edit</button>
                </td>
                <td>
                    <button type="submit" ng-click="deletePatient(patient.fName)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <label>Sex: </label>
    <input type="text" ng-model="patient.genderVal"></input>
    <label>Race: </label>
    <input type="text" ng-model="patient.selRace"></input>
    <label>Insurance: </label>
    <input type="text" ng-model="patient.insr"></input>
    <label>Homeless: </label>
    <input type="text" ng-model="patient.isHomls"></input>
    <br>
    <br>
    <button type="submit" ng-click="onSubmit(patient.fName)">Submit</button>
</div>
