<div class="container">
    <h3 class="text-center">Book Group Appointment</h3>
    <!-- <a href="#/home">Back<<</a></span> -->
    <div class="spacing" ng-controller="ViewDoctorsController">
        <span><label>Appointment Booking Date: <input type ="date"/>
            </label></span>
        <!-- <span><label>Select Doctor for booking Appointment</label>
            <select ng-model="selectedItem" ng-options="item.name for item in list">
            <option value="">-- choose --</option>
            </select>
            </span> -->
        <span><label>Select Booking Appointment for</label>
            <select ng-model="selectedBooking">
            <option value="first">First Appointment</option>
            <option value="second">Second Appointment</option>
            <option value="third">Third Appointment</option>
            </select>
            </span>
    </div>
    <div>
        <span ng-show="timing">
            <label>Select Available timing<select></select></label>
            </span>
    </div>
    <button ng-click="showDetails= !showDetails; getPatients()" type="button" class="btn btn-try">Search Available Patients</button>
    <div ng-show="showDetails" class="searchdivs">
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Sex</th>
                    <th>Race / Ethnicity</th>
                    <th>Insurance</th>
                    <th>Homeless</th>
                    <!--   <th>Edit</th>
                    <th>Delete</th> -->
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="patient in patientList | filter:searchPatient">
                    <td> {{patient.fName}}</td>
                    <td> {{patient.genderVal}}</td>
                    <td> {{patient.selRace}}</td>
                    <td> {{patient.insr}}</td>
                    <td> {{patient.isHomls}}</td>
                    <td>
                        <input type="checkbox" ng-click="">
                    </td>
                    <!--  <td>
                        <button type="submit" ng-click="deletePatient(patient.fName)">Delete</button>
                    </td> -->
                </tr>
            </tbody>
        </table>
        <button class="btn btn-try">Book Appointment</button>
    </div>
    <form class="form-inline">
        <div class="form-group">
        </div>
    </form>
</div>
